<app-trending-games></app-trending-games>

<div
  [classList]="true ? 'box animate__animated animate__fadeIn ' : ''"
  class="box"
>
  <div class="table-container">
    <h2 class="text-center mb-4">
      Top <span>{{ games?.length }}</span> Games
    </h2>
    <div class="search">
      <input
        class="form-control me-3"
        (input)="onSearch(queryText.value)"
        #queryText
        placeholder="Search a game"
        type="text"
      />
      <button
        type="button"
        (click)="onSearch(queryText.value)"
        class="btn btn-warning"
      >
        Search
      </button>
    </div>
    <div class="table-responsive s">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>
              Name

              <span>
                <span
                  ><button
                    (click)="sort('Name', 'asc')"
                    type="button"
                    class="btn btn-light"
                  >
                    <i class="bi bi-arrow-up"></i></button
                ></span>
                <span
                  ><button
                    (click)="sort('Name', 'des')"
                    type="button"
                    class="btn btn-light"
                  >
                    <i class="bi bi-arrow-down"></i></button
                ></span>
              </span>
            </th>
            <th>Type</th>
            <th>Platform</th>
            <th>
              <span> Rating</span>
              <span>
                <span
                  ><button
                    (click)="sort('Rating', 'asc')"
                    type="button"
                    class="btn btn-light"
                  >
                    <i class="bi bi-arrow-up"></i></button
                ></span>
                <span
                  ><button
                    (click)="sort('Rating', 'des')"
                    type="button"
                    class="btn btn-light"
                  >
                    <i class="bi bi-arrow-down"></i></button
                ></span>
              </span>
            </th>
            <th>Age Rating</th>
            <th>
              Price

              <span>
                <span
                  ><button
                    (click)="sort('Price', 'asc')"
                    type="button"
                    class="btn btn-light"
                  >
                    <i class="bi bi-arrow-up"></i></button
                ></span>
                <span
                  ><button
                    (click)="sort('Price', 'des')"
                    type="button"
                    class="btn btn-light"
                  >
                    <i class="bi bi-arrow-down"></i></button
                ></span>
              </span>
            </th>
            <th class="desc">Description</th>
            <th>Cover</th>
          </tr>
        </thead>
        <ng-container *ngFor="let item of games; let i = index">
          <tbody (click)="goToGameDetails(item.id)">
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.type }}</td>
              <td>{{ item.platform }}</td>
              <td>{{ item.rating }}</td>
              <td>{{ item.age }}</td>
              <td>Â£{{ item.price }}</td>
              <td>{{ item.description }}</td>
              <td>
                <img src="{{ item.label }}" class="game-img" alt="Game Image" />
              </td>
            </tr>

            <!-- Add more rows as needed -->
          </tbody>
        </ng-container>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="getPrevPage()">Previous</a>
          </li>

          <li *ngFor="let item of list; let i = index" class="page-item">
            <a (click)="getPage(i + 1)" class="page-link">{{ i + 1 }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="getNextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
