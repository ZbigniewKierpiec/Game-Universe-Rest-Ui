<app-trending-games></app-trending-games>

<div
  [classList]="true ? 'box animate__animated animate__fadeIn ' : ''"
  class="box"
>
  <div class="table-container">
    <h2 class="text-center mb-4">
      Top <span>{{ games?.length }}</span> Games
    </h2>

    <div class="table-responsive s">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Platform</th>
            <th>Rating</th>
            <th>Age Rating</th>
            <th>Price</th>
            <th>Description</th>
            <th>Cover</th>
          </tr>
        </thead>
        <ng-container *ngFor="let item of games; let i = index">
          <tbody (click)="goToGameDetails(item.id)">
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.type }}</td>
              <td>{{ item.platform }}</td>
              <td>{{ item.rating }}</td>
              <td>{{ item.age }}</td>
              <td>Â£{{ item.price }}</td>
              <td>{{ item.description }}</td>
              <td>
                <img src="{{ item.label }}" class="game-img" alt="Game Image" />
              </td>
            </tr>

            <!-- Add more rows as needed -->
          </tbody>
        </ng-container>
      </table>
    </div>
  </div>
</div>
