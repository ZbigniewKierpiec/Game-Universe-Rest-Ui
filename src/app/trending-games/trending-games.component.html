<div
  [classList]="true ? 'box animate__animated animate__fadeIn ' : ''"
  class="box"
>
  <h1>trending games</h1>
  <swiper-container

    autoplay="true"
    centeredSlide="true"
   
    loop="true"
    navigation="false"
    slides-per-view="4"
    speed="1500"
    pagination="false"
  >
    <ng-container *ngFor="let item of games">
      <swiper-slide
      style="display: flex; justify-content: center; align-items: center"
        lazy="true"
      >
        <img src="{{ item.label }}" loading="lazy" alt="" />
      </swiper-slide>
    </ng-container>
  </swiper-container>
</div>
