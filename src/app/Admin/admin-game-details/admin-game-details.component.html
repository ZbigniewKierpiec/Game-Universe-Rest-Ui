
<div class="container mt-4">

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">{{ game?.name }}</h2>
          <p class="card-text">Type: {{ game?.type }}</p>
          <p class="card-text">Platform: {{ game?.platform }}</p>
          <p class="card-text">Rating: {{ game?.rating }}</p>
          <p class="card-text">Age Rating: {{ game?.age }}</p>
          <p class="card-text">Price: Â£{{ game?.price }}</p>
          <p class="card-text">Description: {{ game?.description }}</p>
          <div class="text-center">
            <img
              [src]="game?.label"
              class="img-fluid mb-3"
              style="max-width: 400px"
              alt="Game Image"
            />
            <button (click)="update()" class="update btn">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button (click)="delete()" class="delete btn">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
          <div class="del">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
